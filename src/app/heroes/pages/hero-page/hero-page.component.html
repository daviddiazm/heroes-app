<ng-template #loading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
      </mat-grid-tile>
    </mat-grid-list>
</ng-template>


<div *ngIf="hero else loading" class="grid mt-2 p-2">
  <mat-card class="col-6">
    <mat-card-header>
      <mat-card-title>{{hero.superhero}}</mat-card-title>
      <mat-card-title>{{hero.alter_ego}}</mat-card-title>
    </mat-card-header>

    <img [src]="hero | HeroImage" [alt]="hero.superhero" mat-card-image>
  </mat-card>

  <mat-card class="col-6">
    <mat-list>
      <mat-list-item> {{hero.first_appearance}} </mat-list-item>
      <mat-list-item> {{hero.characters}} </mat-list-item>
      <mat-list-item> {{hero.publisher}} </mat-list-item>
      <mat-list-item> {{hero.alter_ego}} </mat-list-item>
    </mat-list>
    <mat-chip-grid>
      <mat-chip *ngFor="let character of hero.characters.split(',')" >
        {{character | titlecase }}
      </mat-chip>
    </mat-chip-grid>

    <mat-card-actions class="mt-2">
      <button
        mat-stroked-button
        color="warn"
        (click)="goBack()" >
        Go Back
      </button>
    </mat-card-actions>
  </mat-card>
</div>
