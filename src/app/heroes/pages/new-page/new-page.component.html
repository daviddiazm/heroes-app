<h2>Editar / Crear Heroe <b>Super Man</b> </h2>

<mat-divider class="mb-5" ></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col-12 sm:col-6 ">
            <mat-label>Super Heroe</mat-label>
            <input
              type="text"
              matInput
              required>
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6 ">
            <mat-label>Alter ego</mat-label>
            <input
              type="text"
              matInput
              required>
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Primera aparicion</mat-label>
            <input
              type="text"
              matInput
              required>
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Creador</mat-label>
            <mat-select  >
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id" >
                {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions class="flex justify-content-around ">
        <button
          mat-flat-button
          color="warn">
          Eliminar
        </button>
        <button
          mat-flat-button
          color="primary">
          <mat-icon>save</mat-icon>
          Guardar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img src="" alt="imagen de super heroe" mat-card-image>
    </mat-card>
  </div>

</div>
