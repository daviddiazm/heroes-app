<div class="flex flex-column">
  <span class="text-lg mb-4">Login</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario" >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contrasenia</mat-label>
    <input type="password" matInput placeholder="Contrasenia" >
  </mat-form-field>

  <button mat-button  color="primary" mat-flat-button >
    <mat-icon>
      save
    </mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">No tienes cuenta?</a>
  </div>
</div>
