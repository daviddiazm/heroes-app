
<div class="flex flex-column">

  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto">

      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption( $event )" >
        @for (hero of heroes; track hero) {
          <mat-option [value]="hero">{{hero.superhero}}</mat-option>
        }
        <mat-option *ngIf="searchInput.value !== '' && heroes.length === 0 " [value]="">No Existe el personaje {{searchInput.value}} </mat-option>
      </mat-autocomplete>
  </mat-form-field>

  {{selectedHero | json}}


</div>
